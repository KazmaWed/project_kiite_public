name: kiite
description: An inhouse SNS Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl:
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^1.0.4
  firebase_core: ^1.20.0
  firebase_auth: ^3.6.1
  cloud_firestore: ^3.4.1
  firebase_storage: ^10.3.3
  mix: ^0.0.5
  google_fonts: ^3.0.1
  flutter_native_splash: ^1.3.2
  visibility_detector: ^0.3.3
  image_picker: ^0.8.5+3
